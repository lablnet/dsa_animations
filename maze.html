<!DOCTYPE html>

    <title>MAZE</title>
</head>
<body>
<div class="header">
    <h1>MAZE</h1>
</div>
<a href="javascript:void(0)" id="dfs">Depth First Search</a>
<a href="javascript:void(0)" id="bfs" >Breath First Search</a>
<div class="board"></div>
<footer>
    <h4>
        Made with  ðŸ’• by Umer  <a href="https://github.com/Lablnet/TicTacToe">Source</a>

</footer>

<script>
    if (localStorage.getItem("algo") === null) {
        localStorage.setItem("algo", "dfs")
    }
    document.getElementById("dfs").onclick = () => {
        localStorage.setItem("algo", "dfs")
        location.reload()
    }
    document.getElementById("bfs").onclick = () => {
        localStorage.setItem("algo", "bfs")
        location.reload()
    }

</script>
<script src="public/bundle.js" charset="utf-8"></script>
</html>
